<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>HOME | The Essential News</title>
    <!-- IMPORT Font Awesome -->
    <script
      src="https://kit.fontawesome.com/3824a5a891.js"
      crossorigin="anonymous"
    ></script>

    <!-- IMPORT Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />

    <!-- User Authored Style Sheets -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <!-- Top Navigation Bar -->
      <nav class="navbar bg-light">
        <div class="container">
          <a class="navbar-brand" href="/index.html"
            ><span class="big">E</span> ssential News</a
          >
          <div class="d-lg-flex justify-content-lg-end">
            <ul class="navbar-nav d-flex flex-row">
              <li class="nav-item p-3">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="/index.html"
                  >News</a
                >
              </li>
              <li class="nav-item p-3">
                <a class="nav-link" href="#">Blog</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- Categories Navigation Panel -->
      <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid d-flex justify-content-end">
          <p class="navbar-toggler mt-3 p-2">
            News Categories <i class="fa-solid fa-arrow-right"></i>
          </p>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse d-lg-flex justify-content-lg-center"
            id="navbarNavDropdown"
          >
            <ul class="navbar-nav" id="category-nav">
              <!-- Categories will be generated by API call -->
            </ul>
          </div>
        </div>
      </nav>
      <nav>
        <div class="container">
          <p id="number-of-news" class="p-5">
            <!-- Number of News available to a category will display after API call -->
          </p>
        </div>
        <div class="container d-md-flex justify-container-md-between mb-5">
          <div class="container sortedBy">
            <p>
              Sorted by: <span class="border rounded px-2">Most Viewed</span>
            </p>
          </div>
          <div
            class="container btn-group"
            role="group"
            aria-label="Basic radio toggle button group"
          >
            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio1"
              autocomplete="off"
              checked
            />
            <label class="btn btn-outline-primary" for="btnradio1"
              >Most Viewed</label
            >

            <input
              type="radio"
              class="btn-check"
              name="btnradio"
              id="btnradio3"
              autocomplete="ff"
            />
            <label class="btn btn-outline-primary" for="btnradio3"
              >Trendy</label
            >
          </div>
        </div>
      </nav>
    </header>

    <!-- IMPORT Modal  -->
    <div
      class="modal fade"
      id="newsModal"
      tabindex="-1"
      aria-labelledby="newsModalLabel"
      aria-hidden="true"
    >
      <!-- Scrollable modal -->
      <div class="modal-dialog modal-dialog-scrollable">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="staticBackdropLabel"></h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body" id="news-modal"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- END of Modal  -->

    <main>
      <section class="container news">
        <div class="container">
          <div class="row row-cols-1" id="news-container"></div>
          <!-- News content will be constructed from API Call -->
        </div>
      </section>
    </main>

    <!-- ----------------------------- JavaScripts ----------------------- -->
    <!-- IMPORT momentJs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>

    <!-- IMPORT Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
      crossorigin="anonymous"
    ></script>

    <!-- FrontEnd JS -->
    <script src="js/index.js"></script>
  </body>
</html>
